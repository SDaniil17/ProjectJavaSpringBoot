<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodService</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/OrderScript.js"></script>
    <script src="https://kit.fontawesome.com/b8991598b2.js"></script>
</head>
<body>

<header class="header">
    <div class="header__logo"><a href="/">FoodService</a></div>

    <div class="cart">
        <div class="cart__logo">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        </div>
        <div class="cart__count"></div>
    </div>
    <div id="header_menu" class="header__menu" ></div>

</header>

<div class="wrapper">
    <div class="content" id="content"></div>
    <div class="cart-menu">
        <div class="cart__container"></div>
        <button class="btn btn-primary" id="orderButton">Order</button>
    </div>
</div>
<div class="pagination" id="pagination">
</div>

<div class="searchField">
    <input type="text" id="searchInput" placeholder="Enter food title">
    <button id="searchButton" onclick="Search()">Search</button>
</div>

<script src="scripts/MainScript.js"></script>
<script src="scripts/OrderScript.js"></script>
</body>
</html>
