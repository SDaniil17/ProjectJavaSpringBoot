<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"><a href="/">FoodService</a></div>
    </header>

    <div class="log_reg-wrapper">

        <div class="log_reg-form">
            <div class="log_reg-form__element">
                <label id="label-username"></label>
                <input id="username" type="text" placeholder="Enter login">
            </div>

            <div class="log_reg-form__element">
                <label id="label-email"></label>
                <input id="email" type="text" placeholder="Enter your E-mail">
            </div>

            <div class="log_reg-form__element">
                <label id="label-phone"></label>
                <input id="phone" type="tel" placeholder="Enter your Phone number">
            </div>

            <div class="log_reg-form__element">
                <label id="label-password"></label>
                <input id="password" type="password" placeholder="Enter password">
            </div>

            <div class="log_reg-form__element">
                <label></label>
                <input id="submitPassword" type="password" placeholder="Submit password">
            </div>

            <div class="log_reg-form__element">
                <label></label>
                <input type="submit" onclick="Register()" value="Sign up">
            </div>

        </div>

        <div class="log_reg__result" id="result"></div>
    </div>

    <script src="scripts/RegistrationScript.js"></script>
</body>
</html>
